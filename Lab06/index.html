<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <input type="text" id="firstOnChange" name="" />
    <input
      type="text"
      id="secondOnChange"
      name=""
    />
    <br />
    <span id="firstValue"></span>:<span id="secondValue"></span>
    <script type="text/javascript">

      const typeHandler = function(e, inputCategory) {
        document.getElementById(inputCategory).innerHTML = e.target.value
      }
      
      const $firstValue = document.querySelector('#firstOnChange');
      $firstValue.addEventListener('input',  (e) => typeHandler(e, 'firstValue'))

     const $secondValue = document.querySelector('#secondOnChange');
      $secondValue.addEventListener('input', (e) => typeHandler(e, 'secondValue'))

     
    </script>
  </body>
</html>
